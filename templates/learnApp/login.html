<body>

 <!-- ======= Header ======= -->
  <header id="header" class="fixed-top">
    <div class="container d-flex align-items-center">

      <h1 class="logo me-auto"><a href="{% url 'index.html'%}">Mentor</a></h1>

      <nav id="navbar" class="navbar order-last order-lg-0">

      </nav><!-- .navbar -->


    </div>
  </header><!-- End Header -->





<section class="vh-100">
  <div class="container-fluid h-custom">

<!--Login-->

          <form action="" method="post">
  <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start">

    <button type="button" class="btn btn-outline-primary btn-floating mx-1">
      <i class="bi bi-facebook"></i>
    </button>

    <button type="button" class="btn btn-outline-secondary btn-floating mx-1">
      <i class="bi bi-linkedin"></i>
    </button>

    <button type="button" class="btn btn-outline-warning btn-floating mx-1">
      <i class="bi bi-instagram"></i>

  </div>

  <div class="divider d-flex align-items-center my-4">

  </div>

              {%  csrf_token %}
              <div class="container">

                    {% for message in messages %}

                        <div class="alert alert-warning alert-dismissible fade show" role="alert">
                   {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                      {% endfor %}
                  {% endif %}
              </div>
 <form>
  <div class="mb-3">
    <label  class="form-label">Username</label>
    <input type="text" class="form-control" name="username" aria-describedby="emailHelp">
  </div>

    <label for="exampleInputPassword1" class="form-label">Password</label>
    <input type="password" class="form-control" name="password">
  </div>
  <div class="d-flex justify-content-between align-items-center">
    <!-- Checkbox -->
    <div class="form-check mb-0">
      <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3" />
      <label class="form-check-label" for="form2Example3">
        Remember me
      </label>
    </div>
    <a href="#!" class="text-body">Forgot password?</a>
  </div>

  <div class="text-center text-lg-start mt-4 pt-2">
    <button type="submit" class="btn btn-success btn-lg"
      style="padding-left: 2.5rem; padding-right: 2.5rem;">Login</button>
    <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? <a href="{% url 'register.html' %}"
        class="link-danger">Register</a></p>
  </div>

</form>
